<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Dawn App</title>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script src="./js/jquery-ui.js"></script>
<link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div id="draggableDiv"></div>
  <div id="draggableRemoveDiv"></div>
  <div class="wrapper">
      <div class="header"></div>
      <section class="content">
        <div class="menu">
            <div class="function-list" id="function-list">
              <img class="draggable" id="draggable1" onclick="functionImgClick()" src="./images/function-list/save.png" alt="function-button"/>
              <img class="draggable" id="draggable2" onclick="functionImgClick()" src="./images/function-list/tip.png" alt="function-button"/>
              <img class="draggable" id="draggable3" onclick="functionImgClick()" src="./images/function-list/add.png" alt="function-button"/>
              <img class="draggable" id="draggable4" onclick="functionImgClick()" src="./images/function-list/function.jpg" alt="function-button"/>
              <img class="draggable" id="draggable5" onclick="functionImgClick()" src="./images/function-list/function1.png" alt="function-button"/>
              <img class="draggable" id="draggable6" onclick="functionImgClick()" src="./images/function-list/function2.jpg" alt="function-button"/>
              <img class="draggable" id="draggable7" onclick="functionImgClick()" src="./images/function-list/function3.png" alt="function-button"/>
              <img class="draggable" id="draggable8" onclick="functionImgClick()" src="./images/function-list/function4.jpg" alt="function-button"/>
            </div>
            <div class="shortcut-menu">
              <div class="menu-top">            
                <img src="./images/menu-top/turn.png" alt="function-button"/>
              </div>
              <div class="bottom">
                <div class="menu-bottom" id="menu-bottom"></div>
                <div class="menu-bottom-bottom">
                  <img src="./images/menu-bottom/user.png" alt="function-button"/>
                  <img src="./images/menu-bottom/setting.png" alt="function-button"/>
                </div>
              </div>
            </div>
        </div>
        <div id="cesium-container">
        </div>
      </section>
      <div class="footer"></div>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
  
</body>

</html>
